apiVersion: v1
kind: Service
metadata:
  name: mfp8-chart-ibm-mobilefoundation-dev
  labels:
    app.kubernetes.io/name: mfp8-chart-ibm-mobilefoundation-dev
    helm.sh/chart: ibm-mobilefoundation-dev-1.2.0
    release: "mfp8-chart"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/instance: "mfp8-chart"
    gitops.jenkins-x.io/pipeline: 'namespaces'
